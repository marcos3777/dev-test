<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="banner-wrapper">
        <img src="banner.png" alt="Banner" class="banner-image" />
      </div>
      <h2 class="register-title">Criar nova conta</h2>
      <p class="register-subtitle">Preencha os dados para comeÃ§ar</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-icon">ğŸ“§</span>
          Email
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-input"
          placeholder="seu@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <span class="label-icon">ğŸ”’</span>
          Senha
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="MÃ­nimo 6 caracteres"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">
          <span class="label-icon">âœ…</span>
          Confirmar Senha
        </label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-input"
          placeholder="Confirme sua senha"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">âš ï¸</span>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        <span class="success-icon">âœ“</span>
        {{ successMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="submit-button"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Cadastrar</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner"></span>
          Cadastrando...
        </span>
      </button>
    </form>
